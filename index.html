<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizenship Change Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .input-section {
            padding: 30px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #667eea;
            border-top: none;
            border-radius: 0 0 6px 6px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .search-result-item {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s;
        }
        
        .search-result-item:last-child {
            border-bottom: none;
        }
        
        .search-result-item:hover {
            background-color: #f8f9fa;
        }
        
        .search-result-item .username {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 4px;
        }
        
        .search-result-item .userid {
            font-size: 12px;
            color: #999;
        }
        
        .search-loading {
            padding: 12px;
            text-align: center;
            color: #999;
            font-size: 14px;
        }
        
        .search-empty {
            padding: 12px;
            text-align: center;
            color: #999;
            font-size: 14px;
        }
        
        .selected-user {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            margin-top: 10px;
            display: none;
        }
        
        .selected-user.active {
            display: block;
        }
        
        .selected-user .username {
            font-weight: 600;
            color: #667eea;
            font-size: 16px;
        }
        
        .selected-user .userid {
            color: #666;
            font-size: 13px;
            margin-top: 4px;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            padding: 15px 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e0e0e0;
            font-size: 14px;
            color: #666;
        }
        
        .status.loading {
            background: #fff3cd;
            color: #856404;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .results {
            padding: 30px;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .user-info h2 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .user-info .detail {
            margin: 5px 0;
            color: #666;
        }
        
        .change-item {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }
        
        .change-item:hover {
            border-color: #667eea;
        }
        
        .change-number {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .change-timestamp {
            color: #999;
            font-size: 13px;
            margin-bottom: 10px;
        }
        
        .change-text {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
        }
        
        .change-reason {
            color: #666;
            font-size: 13px;
            font-style: italic;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 30px;
            color: #999;
        }
        
        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .download-btn {
            margin-top: 20px;
            background: #28a745;
        }
        
        .download-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç Citizenship Change Tracker</h1>
            <p>Track nationality changes for War Era players</p>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <label for="authToken">Authorization Token</label>
                <input type="password" id="authToken" placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...">
            </div>
            
            <div class="input-group">
                <label for="userSearch">Search User</label>
                <input type="text" id="userSearch" placeholder="Type username to search..." autocomplete="off">
                <div id="searchResults" class="search-results" style="display: none;"></div>
                <div id="selectedUser" class="selected-user"></div>
            </div>
            
            <button class="btn" onclick="trackCitizenship()" id="trackBtn" disabled>Track Citizenship Changes</button>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div id="results" class="results" style="display: none;"></div>
    </div>

    <script>
        let countryMap = {};
        let allChanges = [];
        let username = '';
        let selectedUserId = null;
        let searchTimeout = null;
        let userCache = {};

        const searchInput = document.getElementById('userSearch');
        const searchResults = document.getElementById('searchResults');
        const selectedUserDiv = document.getElementById('selectedUser');
        const trackBtn = document.getElementById('trackBtn');

        searchInput.addEventListener('input', function() {
            const searchText = this.value.trim();
            
            if (searchText.length < 2) {
                searchResults.style.display = 'none';
                return;
            }
            
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => searchUsers(searchText), 300);
        });

        document.addEventListener('click', function(e) {
            if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                searchResults.style.display = 'none';
            }
        });

        async function searchUsers(searchText) {
            searchResults.innerHTML = '<div class="search-loading">Searching...</div>';
            searchResults.style.display = 'block';
            
            try {
                const params = new URLSearchParams({
                    batch: "1",
                    input: JSON.stringify({"0": {"searchText": searchText}})
                });
                
                const response = await fetch(`https://api2.warera.io/trpc/search.searchAnything?${params}`);
                if (!response.ok) throw new Error('Search failed');
                
                const data = await response.json();
                const userIds = data[0].result.data.userIds;
                
                if (userIds.length === 0) {
                    searchResults.innerHTML = '<div class="search-empty">No users found</div>';
                    return;
                }
                
                searchResults.innerHTML = '';
                
                for (const userId of userIds) {
                    let userInfo;
                    
                    if (userCache[userId]) {
                        userInfo = userCache[userId];
                    } else {
                        try {
                            userInfo = await getUserInfo(userId);
                            userCache[userId] = userInfo;
                        } catch (e) {
                            continue;
                        }
                    }
                    
                    const resultItem = document.createElement('div');
                    resultItem.className = 'search-result-item';
                    resultItem.innerHTML = `
                        <div class="username">${userInfo}</div>
                        <div class="userid">${userId}</div>
                    `;
                    resultItem.onclick = () => selectUser(userId, userInfo);
                    searchResults.appendChild(resultItem);
                }
                
            } catch (error) {
                searchResults.innerHTML = '<div class="search-empty">Search error</div>';
            }
        }

        function selectUser(userId, username) {
            selectedUserId = userId;
            searchInput.value = username;
            searchResults.style.display = 'none';
            
            selectedUserDiv.innerHTML = `
                <div class="username">${username}</div>
                <div class="userid">User ID: ${userId}</div>
            `;
            selectedUserDiv.classList.add('active');
            
            trackBtn.disabled = false;
            document.getElementById('results').style.display = 'none';
        }

        function showStatus(message, type = 'loading') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        async function getAllCountries() {
            const response = await fetch('https://api2.warera.io/trpc/country.getAllCountries');
            if (!response.ok) throw new Error('Failed to fetch countries');
            
            const data = await response.json();
            const countries = data.result.data;
            
            const map = {};
            countries.forEach(country => {
                map[country._id] = country.name;
            });
            
            return map;
        }

        async function getUserInfo(userId) {
            const params = new URLSearchParams({
                input: JSON.stringify({ userId: userId })
            });
            
            const response = await fetch(`https://api2.warera.io/trpc/user.getUserLite?${params}`);
            if (!response.ok) throw new Error('Failed to fetch user info');
            
            const data = await response.json();
            return data.result.data.username;
        }

        async function getActionLogs(userId, authToken, limit = 50, cursor = null) {
            const inputData = {
                "0": {
                    limit: limit,
                    userId: userId,
                    direction: "forward"
                }
            };
            
            if (cursor) {
                inputData["0"].cursor = cursor;
            }
            
            const params = new URLSearchParams({
                batch: "1",
                input: JSON.stringify(inputData)
            });
            
            const response = await fetch(
                `https://api2.warera.io/trpc/actionLog.getPaginated?${params}`,
                {
                    headers: {
                        'Authorization': authToken
                    }
                }
            );
            
            if (!response.ok) {
                if (response.status === 401) {
                    throw new Error('Unauthorized - Invalid or expired token');
                }
                throw new Error('Failed to fetch action logs');
            }
            
            return await response.json();
        }

        function extractCitizenshipChanges(logsData, countryMap) {
            const items = logsData[0].result.data.items;
            const changes = [];
            
            items.forEach(item => {
                if (item.data.action === "changedCitizenship") {
                    const fromCountryId = item.data.fromCountryId;
                    const toCountryId = item.data.toCountryId;
                    const reason = item.data.reason || "unknown";
                    const timestamp = item.createdAt;
                    
                    const fromCountry = countryMap[fromCountryId] || `Unknown (${fromCountryId})`;
                    const toCountry = countryMap[toCountryId] || `Unknown (${toCountryId})`;
                    
                    changes.push({
                        from: fromCountry,
                        to: toCountry,
                        reason: reason,
                        timestamp: timestamp,
                        _id: item._id
                    });
                }
            });
            
            return { changes, items };
        }

        function formatTimestamp(timestampStr) {
            try {
                const date = new Date(timestampStr);
                return date.toLocaleString('en-US', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    timeZone: 'UTC',
                    timeZoneName: 'short'
                });
            } catch {
                return timestampStr;
            }
        }

        function displayResults(username, userId, changes) {
            const resultsDiv = document.getElementById('results');
            
            let html = `
                <div class="user-info">
                    <h2>${username}</h2>
                    <div class="detail"><strong>User ID:</strong> ${userId}</div>
                    <div class="detail"><strong>Total Citizenship Changes:</strong> ${changes.length}</div>
                </div>
            `;
            
            if (changes.length > 0) {
                changes.forEach((change, index) => {
                    html += `
                        <div class="change-item">
                            <span class="change-number">#${index + 1}</span>
                            <div class="change-timestamp">${formatTimestamp(change.timestamp)}</div>
                            <div class="change-text">
                                Changed Nationality from <strong>${change.from}</strong> to <strong>${change.to}</strong>
                            </div>
                            <div class="change-reason">Reason: ${change.reason}</div>
                        </div>
                    `;
                });
                
                html += `
                    <button class="btn download-btn" onclick="downloadResults()">
                        Download Results as JSON
                    </button>
                `;
            } else {
                html += `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        <h3>No Citizenship Changes Found</h3>
                        <p>This user has not changed their nationality.</p>
                    </div>
                `;
            }
            
            resultsDiv.innerHTML = html;
            resultsDiv.style.display = 'block';
        }

        function downloadResults() {
            const data = {
                username: username,
                userId: selectedUserId,
                totalChanges: allChanges.length,
                changes: allChanges
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `citizenship_history_${selectedUserId}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        async function trackCitizenship() {
            const authToken = document.getElementById('authToken').value.trim();
            
            if (!authToken || !selectedUserId) {
                showStatus('Please enter authorization token and select a user', 'error');
                return;
            }
            
            trackBtn.disabled = true;
            
            document.getElementById('results').style.display = 'none';
            allChanges = [];
            
            try {
                showStatus('Loading country data...');
                countryMap = await getAllCountries();
                
                showStatus('Fetching user information...');
                username = userCache[selectedUserId] || await getUserInfo(selectedUserId);
                
                showStatus('Fetching action logs (this may take a moment)...');
                
                let cursor = null;
                let page = 1;
                
                while (true) {
                    showStatus(`Fetching page ${page}...`);
                    
                    const logsData = await getActionLogs(selectedUserId, authToken, 50, cursor);
                    const { changes, items } = extractCitizenshipChanges(logsData, countryMap);
                    
                    allChanges.push(...changes);
                    
                    if (items.length < 50) {
                        break;
                    }
                    
                    const lastItem = items[items.length - 1];
                    cursor = `${lastItem.createdAt}|${lastItem._id}`;
                    page++;
                }
                
                hideStatus();
                displayResults(username, selectedUserId, allChanges);
                
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                trackBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
